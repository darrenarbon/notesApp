<!DOCTYPE html>

<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>noted. </title>
        <script src="js/core/jQuery.js"></script>
        <script src="js/core/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link href="css/main.css" rel="stylesheet" />

        <!-- Include the core AngularJS library -->
        <script src="js/core/angularJS.js"></script>
        <script src="js/core/angular-route.min.js"></script>

        <!-- Include SQL Lite for date handling -->
        <script src="js/core/sqlite-plugin.js"></script>
        <script src="js/core/angular-filter.js"></script>

        <!--Dexie for indexedDB-->
        <script src="js/core/dexie_2.0.4.js"></script>

    </head>
    <body ng-app="NotesApp" ng-class="notedSettings.black_theme ? 'blackBack' : 'whiteBack'">
    <div ng-controller="HomeController">
        <div class="topBar" ng-class="notedSettings.black_theme ? 'topBarBlack' : 'topBarWhite'">
            <a href="#!/categories">
                <div class="logo">
                    noted.
                </div>
            </a>
            <div class="search">
                <input type="text" id="searchBar" class="form-control searchField" autofocus ng-model="searchText" ng-keypress="($event.charCode==13)? searchNotes() : return">
                <img src="img/search.png" class="searchImage" onclick="document.getElementById('searchBar').focus()">
            </div>
            <div class="icon-container">
                <img src="img/add.svg" class="menu-item" ng-click="go('/categories/:catid/notes/newnote', true)">
                <img src="img/microphone.svg" ng-click="voiceAdd()" class="menu-item">
                <img src="img/settings.svg" class="menu-item" ng-click="go('/settings', false)">
            </div>
        </div>
        <div ng-view class="contentDiv">
        </div>
    </div>
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/ListController.js"></script>
    <script src="js/controllers/MemoController.js"></script>
    <script src="js/controllers/NewNoteController.js"></script>
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/CategoryController.js"></script>
    <script src="js/controllers/ListCatsController.js"></script>
    <script src="js/controllers/DayController.js"></script>
    <script src="js/controllers/StatusController.js"></script>
    <script src="js/controllers/SettingsController.js"></script>

    <!-- Directives -->
    <script src="js/directives/note.js"></script>
    <script src="js/directives/category.js"></script>

    <!-- extras -->
    <script src="js/services/dbCalls.js"></script>
    <script src="js/services/pipes.js"></script>
    <script src="js/services/checkDates.js"></script>
    <script src="js/services/camera.js"></script>
    <script src="js/services/MenuOptions.js"></script>
    <script src="js/services/speech.js"></script>
    <script src="js/services/notes.js"></script>
    <script src="js/services/notesDAO.js"></script>
    <script src="js/services/calendar.js"></script>

    <script type="text/javascript" src="cordova.js"></script>

    </body>
</html>
