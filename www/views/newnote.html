<div class="ml-2 mr-2">
    <div class="input-group mb-3 mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Title: </span>
        </div>
        <input required type="text" autofocus ng-model="note.title" class="form-control" placeholder="Title for note" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Content</span>
        </div>
        <textarea required class="form-control" ng-model="note.notes" aria-label="With textarea" placeholder="Write your memo here"></textarea>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">Date Due: </span>
        </div>
        <input type="datetime-local" class="form-control" ng-model="note.date_due" placeholder="Title for note" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon4">Category: </span>
        </div>
        <select ng-model="selectedCategory" ng-options="category.category_name for category in categories" class="form-control">
        </select>
    </div>

    <div class="input-group">
        <img ng-src="{{note.photo}}" class="img-fluid img-thumbnail" >
    </div>
    <div class="input-group mb-3">
        <button class="btn btn-primary" data-ng-click="takePicture()">Take Photo</button> &nbsp;
        <button class="btn btn-warning" data-ng-click="getPicture()">Add from Library</button>
    </div>

    <button class="btn btn-success" ng-click="submitNote(note.note_id)">{{buttonLabel}}</button>
</div>
