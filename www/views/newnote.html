<div class="ml-2 mr-2">
    <div class="input-group mb-3 mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Title: </span>
        </div>
        <input required type="text" autofocus ng-model="note.title" class="form-control" placeholder="Title for note" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Content</span>
        </div>
        <textarea required class="form-control" ng-model="note.notes" aria-label="With textarea" placeholder="Write your memo here" rows="3"></textarea>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">Date Due: </span>
        </div>
        <input type="{{ notedSettings.allow_calendar_integration == 1 ? 'datetime-local' : 'date'}}" class="form-control" ng-model="note.date_due" placeholder="Date note is due" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3" ng-if="notedSettings.allow_calendar_integration">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon5">Add to cal: </span>
        </div>
        <div class="form-check form-check-inline ml-4">
            <label class="form-check-label"><input type="radio" class="form-check-input" name="addToCal" value=true ng-model="note.add_to_calendar">Yes</label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label"><input type="radio" class="form-check-input" name="addToCal" value=false ng-model="note.add_to_calendar">No</label>
        </div>

    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon4">List: </span>
        </div>
        <select ng-model="selectedCategory" ng-options="category.category_name for category in categories" class="form-control" ng-change="checkAddNew()">
        </select>
    </div>

    <div class="input-group">
        <img ng-src="{{note.photo}}" class="img-fluid img-thumbnail" >
    </div>
    <div class="input-group mb-3">
        <button class="btn btn-primary" data-ng-click="getImage('photo')">Take Photo</button> &nbsp;
        <button class="btn btn-warning" data-ng-click="getImage('library')">Add from Library</button>
    </div>

    <button class="btn btn-success mb-2" ng-click="submitNote(note.note_id)">{{buttonLabel}}</button>
</div>
