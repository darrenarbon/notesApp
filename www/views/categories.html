<div class="row mt-3 ml-2">
    <div class="col-6 h6">
        Name
    </div>
    <div class="col-3 h6">
        Colour
    </div>
    <div class="col-3 h6">
        Options
    </div>
</div>
<div class="row mt-2 ml-2" ng-repeat="category in categories">
    <div class="col-6">
        {{category.category_name}}
    </div>
    <div class="col-3" style="background-color: {{category.category_colour}}"></div>
    <div class="col-3">
        <img src="img/delete.png" width="40px" height="40px" ng-click="deleteCat(category.category_id)">
    </div>
</div>
<div class="row mt-2 ml-2">
    <div class="col-6">
        <input type="text" class="form-control" ng-model="catText">
    </div>
    <div class="col-3">
        <input type="color" class="form-control" ng-model="catColour">
    </div>
    <div class="col-3">
        <button class="btn btn-success" data-ng-click="addNewCat()">Add</button>
    </div>
</div>
