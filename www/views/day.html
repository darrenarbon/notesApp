<div ng-show="loading" class="loadingScreen">
    <div class="lds-ripple"><div></div><div></div></div>
</div>
<div ng-show="!loading">
    <div class="catHeader">{{currentDay | date: "mediumDate"}}</div>
    <note ng-repeat="note in filtered = (notes | orderBy:orderByWhat : reverse | filterNotes: false)" info="note" id="note.note_id"></note>
    <div class="noNotesText" ng-if="filtered.length == 0">There are no notes here....</div>
</div>
