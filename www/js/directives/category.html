<a ng-href="{{info.href}}">
    <div class="note catList" style="border-left: 10px solid {{info.category_colour}}">
        <div class="noteText">
            {{info.category_name}}
        </div>

        <div class="iconBar" ng-if="!info.noDelete">
            <img src="img/edit.svg" width="20px" height="20px" ng-click="editCat(info.category_id, $event)"/>
            <img src="img/delete.png" width="20px" height="20px" ng-click="deleteCat(info, $event)"/>
        </div>

    </div>

</a>
